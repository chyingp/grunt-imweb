<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>测试用例</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

</head>
<body>
	<h1>资源定位</h1>
	<!-- 资源定位：html-css -->
	<link rel="stylesheet" type="text/css" href="style.css">

    <!-- 资源定位 html-img -->
    <h2>资源定位（html-css）</h2>
    <img src="img/logo.png">

    <!-- 资源定位 html-js -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- 资源定位 html-js -->
    <script type="text/javascript">
    	var jsUrl = uri('js/app.js');
    	var imgUrl = uri('img/logo.png');
    	var cssUrl = uri('css/style.css');
    	var otherUrl = uri('other/file.txt');
    </script>

    <!-- 资源定位 html-img -->
    <style type="text/css">
    .container{
    	background: url(img/logo.png);
    }
    </style>

    <!-- 资源定位 html-其他 -->
    <!-- 待补充，比如swf文件等 -->


    <h1>资源内联</h1>

    <!-- 资源内联：html-css -->
	<link rel="stylesheet" type="text/css" href="style.css?__inline">

    <h2>资源内联（html-js）</h2>
    <!-- 资源内联 html-js --><!-- 资源内联的同时，保留原有的参数（除了__inline之外）-->
    <script type="text/javascript" src="js/app.js?__inline&nick=casper"></script>

    <!-- 资源内联 html-img -->
    <h2>资源内联（html-img）</h2>
    <img src="img/logo.png?__inline">

    <script type="text/javascript">
    	var img = uri('img/logo.png?__inline');	// 还是用类似 __inline('img/logo.png') 的标签
    </script>

    <style type="text/css">
    	.container{
    		background: url('img/logo.png?__inline');
    	}
    </style>

    <!-- 资源内联 html-其他 -->
    <h2>资源内联（html-img）</h2>
    <inline src="other/file.txt?__inline"></inline>

    <h1>资源打包</h1>


</body>
</html>
